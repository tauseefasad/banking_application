<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href=""><img src="static/logo.png" alt="" class="logo2"></a></div>

                <li><a href="clientInt.html">Home</a></li>

<br><br><br>
    <center><div class="container">
        <center><header>Welcome {name}</header>
        <br>
        <header>Enable an Auto Payment</header></center>
        <form action="#">
            <div class="form first">
                <div class="details personal">

                    <div class="fields">
                        
                    <span class="title">Select the Payee</span>
                    <div class="input-field">
                        <label>Recipent's Name</label>
                        <input id="sname" type="text" placeholder="Enter Name" name="amount" required>
                    </div>
                    <div class="input-field">
                        <label>Recipent's email</label>
                        <input id="semail" type="email" placeholder="Enter email" name="amount">
                    </div>
                    <div class="input-field">
                        <label>Recipent's Phone</label>
                        <input id="amount" type="number" placeholder="Enter number" name="amount">
                    </div>
                    <div class="input-field">
                        <label>How often you want the Transaction?</label>
                        <select name="type" id="type">
                            <option value="Any">Select An Option</option>
                            <option value="Daily">Daily</option>
                            <option value="Weekly">Weekly</option>
                            <option value="Bi-weekly">Bi-weekly</option>
                            <option value="Monthly">Monthly</option>
                            <option value="Quarterly">Quarterly</option>
                            <option value="Half-yearly">Half-yearly</option>
                            <option value="Annually">Annually</option>

                            
                        </select>
                    </div>
                        
                    </div>
                    <br><br>
                    
                    <button class="nextBtn">
                        <span class="btnText">Set up AutoPayment</span>
                    </button>
                </div>
                
            </div>
        </form>
    </div></center>
    <br><br>
