        <center><header>Welcome {name}</header>

        <form action="sendmoneyProc" method ="POST">
            <div class="form first">
                <div class="details personal">
                    <span class="title">From:</span>

                        <div class="input-field">
                            <label>Type of Account</label>
                            <select name="acctype" id="type">
                                <option value="Any">Select An Account</option>
                                <option value="Savings">Savings Account</option>
                                <option value="Checkings">Chequing Account</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Amount ($):</label>
                            <input id="amount" type="number" placeholder="Enter Amount" name="amount">
                        </div>

                    <br><br><br>
                    <span class="title">To:</span>
                    <div class="input-field">
                        <label>Recipent's Name</label>
                        <input id="sname" type="text" placeholder="Enter Name" name="rname" required>
                    </div>
                    <div class="input-field">
                        <label>Recipent's email</label>
                        <input id="semail" type="email" placeholder="Enter email" name="remail">
                    </div>
                    <div class="input-field">
                        <label>Recipent's Phone</label>
                        <input id="amount" type="number" placeholder="Enter number" name="rphone">
                    </div>
                        
                    </div>
                    <br><br>
                    
                    <button class="nextBtn">
                        <span class="btnText">Send Money</span>
                    </button>
                </div>
                
            </div>
        </form>
